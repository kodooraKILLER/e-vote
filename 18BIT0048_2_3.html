        <script>
		
function ValidateEmail(uemail)
{
var mailformat = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-9\-])+\.)+([a-zAZ0-9]{2,4})+$/;
if(uemail.value.match(mailformat))
{
return true; }
else {
alert("You have entered an invalid email address!");
uemail.focus();
return false; } 
}

function allnumeric(umob)
{
var numbers = /^[0-9]+$/;
if(umob.value.match(numbers)&&umob.value.length==10)
{
return true;
}
else
{
alert('MObile code must have numeric characters only, and have a length of 10');
umob.focus();
return false;
}
}
function regcheck(regno)
{

    var letters = /^([0-9]{2}[A-Z]{3}[0-9]{4})+$/;
    if(regno.value.length==9&&regno.value.match(letters))
            return true;
    else
    {
        alert("invalid reg no");
		regno.focus();
		return false;
    }

}
function allLetter(uname)
{
var letters = /^[A-Za-z ]+$/;
if(uname.value.match(letters))
{
return true;
}
else {
alert('Username must have alphabet characters only');
uname.focus();
return false; } 
}
    
		function check()

if(allLetter(uname))

if(allnumeric(umob))
flag=true&&flag;
else flag= false;

if(ValidateEmail(uemail))
flag=true&&flag;

return flag;

}
