<html>
    <body style="padding-left: 500px;padding-top: 100px">
        <form>
            From: 
            <input type="text" name="from" id="from">
            <br><br>
            To:
            <input type="text" name="to" id="to">
            <br><br>
            Train Name:
            <select name="tname" id="tname">
                <option>Kovai Express</option>
                <option>Chennai Express</option>
                <option>Duronto Express</option>
                <option>Shatabdi Express</option>
            </select>
            <br><br>
            Coach Number:
            <select name="cno" id="cno" size=5>
                <option>A1</option>
                <option>B1</option>
                <option>B2</option>
                <option>B3</option>
                <option>CC</option>
            </select>
            <br><br>
            Date:
            <input type="date" name="date" id="date">
            <br><br>
            Timing:
            <input type="text" name="time" id="time">
            <br><br>
            Male:
            <input type="number" id="male">
            <br><br>
            Female:
            <input type="number" id="female">
            <br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
