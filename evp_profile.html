</head>
<body ng-app="myApp">



  <!-- Sidebar -->
  <div id="sidebar">
    <header>

    <ul class="nav">

<p><a href="#/!">Main</a></p>

<a href="#!red">Red</a>
<a href="#!green">Green</a>
<a href="#!blue">Blue</a>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/poller", {
        templateUrl : "/poll"
    })
    .when("/editer", {
        templateUrl : "/edit"
    })
    .when("/green", {
        templateUrl : "green.htm"
    })
    .when("/blue", {
        templateUrl : "blue.htm"
    });
});
</script>
</body>
</html>
